<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <h1 id="title">JS DOM</h1>
    <p class="description">This text will be accessed by class name</p>

    <!-- fruits -->
    <ol>
      <li class="fruit">Apple</li>
      <li class="fruit">Orange</li>
      <li class="fruit">Mango</li>
      <li class="fruit">Watermelon</li>
    </ol>

    <div class="box" id="box2">
      <a href="https://google.com" target="_blank">Google</a>
    </div>

    <img
      class="appleImgClass"
      id="appleImg"
      src="https://bit.ly/3xDP6Fj"
      alt="apple"
    />

    <div class="greeting"></div>

    <div class="greeting2"></div>

    <footer></footer>

    <!-- Events -->
    <div>
      <!-- <button onclick="handleClick()" id="btn-primary">Click Me!</button> -->
      <button id="btn-primary">Activate Event Listener!</button><br />
      <button id="btn-secondary">Deactivate Event Listener!</button><br />
    </div>
    <br />
    <div>
      <a href="https://google.com" target="_blank" id="google">Google</a>
    </div>
    <br />
    <div>
      <input id="username" placeholder="Username" />
      <input id="email" placeholder="Email" />
    </div>
    <br />
    <div>
      <button id="btn-chameleon" style="padding: 20px">
        This is the Chameleon Button</button
      ><br />
    </div>

    <!-- bottom of body tag -->
    <script src="index.js"></script>
  </body>
</html>
